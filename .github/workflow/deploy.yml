name: Deploy to GitHub Pages

# 触发条件：当代码推送到 main 分支时，执行这个工作流
on:
  push:
    branches:
      - main

# 定义一个名为 build-and-deploy 的工作
jobs:
  build-and-deploy:
    # 指定运行环境
    runs-on: ubuntu-latest

    # 步骤
    steps:
      # 1. 检出代码 (必须)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # 指定 Node 版本
          cache: 'npm'       # 使用缓存加速依赖安装

      # 3. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 4. 构建项目
      - name: Build Project
        run: npm run build

      # 5. 部署到 GitHub Pages (核心步骤)
      # 使用一个社区 Action 来处理 Pages 部署的复杂性
      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 这是 GitHub Pages 部署所需的令牌
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # **构建产物目录：** Vite 默认输出到 dist
          publish_dir: ./dist